<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/style.min.css">
</head>
<body>
    <header class="header box">
        <div class="header__logo">
            <a href="#">[DAN-MED]</a>
        </div>
        <div class="header__button">
            <button class="header__enter" id="enterButton">Вхід</button>
            <button class="header__create-visit" id="createButton">Створити візит</button>
            <button class="header__exit" id="exitButton">Вихід</button>
        </div>
    </header>
    <div class="overlay" id="overlay"></div>
    <div class="form-autoris" id="myModal">
      <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="Логин" name="login" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" value="felangelena@gmail.com">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Пароль" name="password" value="danIT">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-sm" id="loginSubmitButton">Вхід</button>
            </div>
        </div>
        
        <select class="doctor-select" >
          <option value="" selected disabled>Виберіть лікаря</option>
          <option value="Cardiologist">Кардіолог</option>
          <option value="Dentist">Стоматолог</option>
          <option value="Therapist">Терапевт</option>
        </select>
      
            <div class="extra-fields-container"></div>
        
    </form>
    
        </div>
    <section class="hello-window box" id="helloWindow">
        <h2>No items have been added</h2>
    </section>

    <main class="box" id="mainField">

        <section class="filters">
          <div class="filter">
            <h4 class="filter__title">Статус візиту</h4>
            <select id="status" class="form-select form-select-status" aria-label="Default select example">
              <option value="all" selected>Всі візити</option>
              <option value="planned">Заплановані</option>
              <option value="visited">Відбулися</option>
            </select>
          </div>

          <div class="filter">
            <h4 class="filter__title">Терміновість візиту</h4>
            <select id="priority" class="form-select form-select-priority" aria-label="Default select example">
              <option value="all" selected>Всі візити</option>
              <option value="low">Звичайні</option>
              <option value="normal">Пріоритетні</option>
              <option value="high">Невідкладні</option>
            </select>
          </div>

          <div class="filter">
            <h4 class="filter__title">Пацієнт</h4>
            <input id="patient" type="text" class="form-control" placeholder="Ім'я або Прізвище">
          </div>

          <div class="filter">
            <button id='btnFilter' type="button" class="btn btn-primary seeMore">Фільтрувати</button>
          </div>

        </section>
        <section class="visits">
          
        </section>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="dist/script.min.js"></script>
</body>
</html>
